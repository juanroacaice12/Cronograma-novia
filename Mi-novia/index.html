<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cronograma de Amor ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Pantalla de acceso -->
  <div id="access-screen" class="access-screen">
    <h1>La llave de acceso 🔐</h1>
    <p>La fecha de la primera vez que nos vimos 💖</p>
    <input type="text" id="access-key" placeholder="DD-MM-AAAA" />
    <button onclick="checkAccess()">Ingresar</button>
    <p id="error-message" class="error"></p>
  </div>

  <!-- Contenido del cronograma (oculto hasta que se desbloquee) -->
  <div id="main-content" class="hidden">
    <div class="container">
      <h1>Nuestro Cronograma Romántico ❤️</h1>
      <div class="countdown">
        <h2>Comienza en:</h2>
        <p id="timer"></p>
      </div>
      <div class="timeline" id="timeline"></div>
    </div>

    <!-- Popup para días bloqueados -->
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <h3>🎁 Sorpresa</h3>
        <p>Este día está bloqueado, ¡espera a que llegue para descubrirlo! ❤️</p>
        <button onclick="closePopup()">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
